<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="card-top">
                <img src="./src/imagens/bg-pattern-card.svg" alt="" role="presentation">
            </div>
            <div class="card-middle">
                <img class="card-middle-img" src="./src/imagens/image-victor.jpg" alt="profile picture">
                <div class="card-middle-title">
                    <h1>Victor Crest</h1>
                    <span>26</span>
                </div>
                <p class="card-middle-location">London</p>
            </div>
            <div class="card-bottom">
                <div class="figure">
                    <p class="figure-title">80K</p>
                    <p class="figure-description">Followers</p>
                </div>
    
                <div class="figure">
                    <p class="figure-title">803K</p>
                    <p class="figure-description">Likes</p>
                </div>
    
                <div class="figure">
                    <p class="figure-title">1.4K</p>
                    <p class="figure-description">Photos</p>
                </div>
            </div>
        </article>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
